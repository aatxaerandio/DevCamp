<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoin 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/990016e1b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h4>Grid 1</h4>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <h4>Grid 2</h4>
    <div class="gridTwo">
        <div class="class_01">
            <p> Text for class_01 </p>
        </div>
        <div class="class_02">
            <p> Text for class_02 </p>
        </div>
        <div class="class_03">
            <p> Text for class_03 </p>
        </div>
    </div>

    <h4>Grid 3</h4>
    <div class="gridThree">
        <div>
            <p> Text to put aboce the picture</p>
        </div>
        <div>
            <img src="img/image_01.avif" alt="image_03">
        </div>
    </div>

    <h4>Grid 4</h4>
    <div class="gridFour">
        <div class="grid_4_row_1">
            <p>Paragraph text goes here</p>
        </div>

        <div id="grid_4_row_2">
            <p>Paragraph text 02</p>
            <p>Paragraph text 03</p>
        </div>
    </div>

    <h4>Grid 5</h4>
    <div class="gridFive">
        <div class="grid_5_row_1">
            <p>Paragraph text goes here</p>
        </div>
        <div class="grid_5_row_2">
            <img src="img/image_02.avif" alt="image_02">
            <img src="img/image_03.avif" alt="image_03">
        </div>
    </div>

    <h4>Grid 6</h4>
    <div class="gridSix">
        <i class="fa-solid fa-house"></i>
        <p> The text for grid 6 goes here </p>
    </div>


</body>
</html>
